
<!DOCTYPE html>
<html lang="en">

{% block content %}
  <h2>GEO API</h2>
  <p>Your ip address is <strong>{{ ip }}</strong>, and you are probably in <strong>{{ country }}</strong> right now.</p>

  <iframe width="600"
          height="450"
          frameborder="0"
          style="border:0"

          src="https://maps.geoapify.com/v1/staticmap?style=osm-carto&width=600&height=400&center=lonlat:{{ longitude }},{{ latitude }}&zoom=14&apiKey=b5eed641cb6448ebb4696880538d3053"
          allowfullscreen></iframe>

{% endblock %}
